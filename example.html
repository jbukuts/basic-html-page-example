<!DOCTYPE html>
<html>
    
    <!-- this is a comment in html -->
    <!-- notice how the page is built with three things -->
    <!-- the html, style, and script tags -->

    <head>
        <title>TEST PAGE</title>
    </head>

    <style type="text/css">
    /** this is how we style elements **/
    #header {
        color: green
    }

    /** we can reference multiple at once **/
    #date, #time {
        margin-top: 0px;
        margin-bottom: 0px;
    }

    /** notice how one style can affect all within the class **/
    .center {
        text-align: center;
    }
    </style>

    <!-- contained with the body tage are all the elements we'll show on the page -->
    <!-- there are a lot of them and it can get very complex when we add styles to the mix -->
    
    <!-- CSS Documentation: https://developer.mozilla.org/en-US/docs/Web/CSS -->
    <!-- HTML Help: https://www.w3schools.com/html/ -->
    <body>
        <!-- three elements -->
        <!-- these ids and classes help us style -->
        <h1 id="header" class="center">THIS IS A HEADER</h1>
        <h2 id="date" class="center"></h2>

        <!-- inline style is a thing too -->
        <h3 id="time" class="center" style="color: blue;">0</h3>
    </body>

    <!-- JS in its vanilla form is a non-typed languange with a lot of interesting features -->
    <!-- notice how when declaring a variable we can used const or var -->
    <!-- we can create functions that we can call with parameters as well or even objects -->
    <script>
        // reference the object in the DOM
        // we can do both id and class
        const dateHeadline = document.getElementById('date');

        // notice how since multiple elements share a class name
        // we have to reference the index of the one we want
        // based on how it appears in the DOM
        const timeHeadline = document.getElementsByClassName('center')[2];
        
        var counter = 0;

        // a function to increment a global value
        function incrementCounter() {
            // set timeout waits a period of time before executing
            // the function contained
            // the second param is in ms
            // so here we wait 1s
            setTimeout(() => {
                // increment
                counter++;

                // conditional
                if (counter > 9)
                    counter = 0;

                // change DOM element's text
                timeHeadline.innerHTML = counter;

                // we call the parent function
                // ensentially infintitely every second
                incrementCounter();
            }, 1000);
        };

        // for this counter to start
        // we need an initial call
        incrementCounter();

        // an array
        const daysOfWeek = [
            'Sun',
            'Mon',
            'Tue',
            'Wed',
            'Thur',
            'Fri',
            'Sat'
        ]

        // get the current date
        const d = new Date();
        
        // this is an object
        // we can use function calls
        // to the date object to get various things
        const fullDate = {
            weekDay: daysOfWeek[d.getDay()],
            month: d.getMonth()
        }

        // and now edit the element with the text we want
        dateHeadline.innerHTML = `Today is ${fullDate.weekDay}`;
        
        // we can also change style of DOM elements here
        dateHeadline.style.color = 'red';
    </script>
</html>
